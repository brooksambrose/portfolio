bookdown::gitbook:
    number_sections: TRUE
    dev: svglite
    split_by: chapter
    split_bib: TRUE
    toc_depth: 2
    config:
      fontsettings:
        family: serif
      toc:
        collapse: section
        scroll_highlight: yes
        before: |
          <li><a href="./">Brooks Ambrose</a></li>
        after: |
          <li><a href="https://github.com/brooksambrose" target="blank">GitHub</a></li>
          <li><a href="https://www.ischool.berkeley.edu/people/brooks-ambrose" target="blank">UC Berkeley</a></li>
      sharing: no
      edit: https://github.com/brooksambrose/portfolio/blob/draft/%s
      download: pdf
bookdown::pdf_book:
  latex_engine: xelatex
  keep_tex: yes
  citation_package: natbib
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
