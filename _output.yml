bookdown::word_document2:
  toc: true
bookdown::gitbook:
    number_sections: TRUE
#    dev: svglite
    dev: png
    split_by: section+number
    split_bib: FALSE
    toc_depth: 3
    config:
      fontsettings:
        family: serif
      toc:
        collapse: subsection
        scroll_highlight: yes
        before: |
          <li><a href="./">Brooks Ambrose</a></li>
        after: |
          <li><a href="https://github.com/brooksambrose" target="blank">GitHub</a></li>
          <!--<li><a href="https://www.ischool.berkeley.edu/people/brooks-ambrose" target="blank">UC Berkeley</a></li>-->
      sharing: no
      edit: https://github.com/brooksambrose/portfolio/blob/draft/%s
      download: ["pdf"]
#      includes:
#        in_header: mathjax-number.html
bookdown::pdf_book:
  latex_engine: xelatex
  keep_tex: yes
  citation_package: none
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
