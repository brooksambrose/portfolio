bookdown::gitbook:
    number_sections: TRUE
    download: pdf
    dev: svglite
    split_by: chapter
    split_bib: TRUE
    toc_depth: 2
    config:
      toc:
        collapse: section
        scroll_highlight: yes
        before: |
          <li><a href="./">Brooks Ambrose</a></li>
        after: |
          <li><a href="https://github.com/brooksambrose" target="blank">GitHub</a></li>
          <li><a href="https://www.ischool.berkeley.edu/people/brooks-ambrose" target="blank">UC Berkeley</a></li>
      sharing:
        facebook: no
        twitter: no
        google: no
        weibo: no
        instapper: no
        vk: no
        all: no
      edit: https://github.com/brooksambrose/portfolio/edit/master/%s
      download: null
bookdown::pdf_book:
  keep_tex: yes
  citation_package: natbib
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes

